<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h2{
            color: red;

        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1><em>Selector: It is the HTML element, class, ID, or attribute to which the CSS styles are applied. It specifies the target element(s) for styling.</em></h1>
    <h2>This is my first heading</h2>
    <h2>This is my second heading</h2>
    <h3>This is my third heading</h3>
    <p>This is my paragraph</p>
</body>
</html>
