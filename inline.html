<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline _css</title>
</head>
<body>
    <h2><em>Inline CSS: Inline CSS is applied directly to an HTML element using the style attribute. The syntax is as follows:
        &lt;element style="property: value;"&gt;</em>
    </h2>
    <h2 style="color:bisque; background-color: antiquewhite; margin: 10px;">This is heading....</h2>
    <p style="color: red; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">This is paragraph...</p>
</body>
</html>
